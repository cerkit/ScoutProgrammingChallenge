    <form>
        <div class="row">
            <div class="col-md-12">
                <div id="messageDiv" style="font-size: 50px; font-weight: bold;" class="text-center"></div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <label for="codeWindow">Computer Code</label>
                    <textarea name="codeWindow" id="codeWindow" class="form-control" style="width:100%;height:150px;font-family: Consolas;font-size:x-large;" spellcheck="false">
var messageContainer = $("#messageDiv");
messageContainer.text("Be Prepared.");
$("#bsaLogo").children("path").attr("fill", "White");
                    </textarea>
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
                <br />
        <div class="row">
            <div class="form-group">
                <div class="col-md-offset-2 col-md-4">
                    <input type="button" onclick="executeCode()" value="Run Program" class="btn btn-default" />
					Press the <kbd>Ctrl</kbd> + <kbd>F5</kbd> key to start over
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">

    function executeCode() {
        var code = $("#codeWindow").val();
        
        //alert(code);
        eval(code);
    }

$(document).ready(function(){
	executeCode();
});
    </script>
