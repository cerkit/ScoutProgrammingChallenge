<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Scout Programming Activity</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap-superhero.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Programming Challenge</h1>
            <h3>Can you change the message?</h3>
        </div>
    </div>
    <form>
        <div class="row">
            <div class="form-group">
                <div class="col-md-offset-2 col-md-4">
                    <input type="button" onclick="executeCode()" value="Run Program" class="btn btn-default" />
                </div>
                <div class="col-md-6" id="messageDiv" style="font-size: xx-large;" class="text-center"></div>
            </div>
        </div>
        <br />
        <br />
        <div class="row">
            <div class="form-group">
                <div class="col-md-offset-2 col-md-4">
                    <label for="codeWindow">Computer Code</label>
                    <textarea name="codeWindow" id="codeWindow" class="form-control" style="width:100%;height:150px;font-family: Consolas;">
var mainMessage = "Be Prepared.";
var messageContainer = document.getElementById("messageDiv");
messageContainer.textContent = mainMessage;
                    </textarea>
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </form>
    <script type="text/javascript">

    function executeCode() {
        var code = $("#codeWindow").val();
        //alert(code);
        eval(code);
    }
    </script>

</body>
</html>
